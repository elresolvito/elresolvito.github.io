        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', sans-serif; }
        .product-card { transition: all 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px rgba(0,0,0,0.1); }
        .cart-slide { transition: transform 0.3s ease-in-out; }
        .cart-open { transform: translateY(0) !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .btn-whatsapp { background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); }
        
        /* Opción A predominante: Imagen completa sin recorte */
        .product-image-container {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
        
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Imagen completa, sin recorte */
            object-position: center;
            padding: 8px;
            transition: transform 0.4s ease;
        }
        
        /* Opción B: Zoom suave al pasar mouse */
        .product-card:hover .product-image-container img {
            transform: scale(1.08);
        }
        
        /* Placeholder cuando no carga imagen */
        .product-image-container img[src=""], 
        .product-image-container img:not([src]) {
            background: #e0e0e0;
        }
        
        body.night-mode { background-color: #0f0f1a; color: #e0e0e0; }
        body.night-mode .bg-white { background-color: #16213e !important; color: #e0e0e0 !important; }
        body.night-mode .bg-gray-50 { background-color: #1a1a2e !important; }

       body.night-mode .product-image-container { background:  #ffffff; }

        // Navegación suave
       // Transición suave entre páginas
document.addEventListener('DOMContentLoaded', function() {
    // Quitar transición de entrada
    document.getElementById('pageFade').classList.add('opacity-0');
    
    // Restaurar modo noche
    if (localStorage.getItem('nightMode') === 'true') {
        document.body.classList.add('night-mode');
    }
});

// Manejar clics en enlaces internos
document.querySelectorAll('a[href]').forEach(link => {
    const href = link.getAttribute('href');
    
    // Solo aplicar a enlaces internos
    if (href && !href.startsWith('http') && !href.startsWith('#') && 
        !href.startsWith('mailto') && !href.startsWith('tel') && 
        href !== 'javascript:void(0)') {
        
        link.addEventListener('click', function(e) {
            // No interceptar si es clic con tecla Ctrl o botón medio
            if (e.ctrlKey || e.metaKey || e.button === 1) return;
            
            e.preventDefault();
            
            // Guardar modo noche
            localStorage.setItem('nightMode', document.body.classList.contains('night-mode') ? 'true' : 'false');
            
            // Activar transición
            document.getElementById('pageFade').classList.remove('opacity-0');
            
            // Navegar después de la transición
            setTimeout(() => {
                window.location.href = href;
            }, 200);
        });
    }
});

// Restaurar al usar botón atrás
window.addEventListener('pageshow', function(event) {
    // Si la página viene del caché (botón atrás)
    if (event.persisted) {
        document.getElementById('pageFade').classList.add('opacity-0');
    }
});

        function renderProducts(filter = 'todos', search = '') {
            let filtered = allProducts;
            if (filter !== 'todos') filtered = filtered.filter(p => p.categoria === filter);
            if (search) filtered = filtered.filter(p => p.nombre.toLowerCase().includes(search.toLowerCase()));
            
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = filtered.map(p => `
                <div class="product-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer">
                    <!-- Opción A: Imagen completa con object-contain -->
                    <!-- Opción B: Zoom suave al pasar mouse -->
                    <!-- Opción C: Click para modal ampliado -->
                    <div class="h-48 product-image-container" onclick="openImageModal('${p.imagen}', '${p.nombre}')">
                        <img src="${p.imagen}" 
                             alt="${p.nombre}" 
                             loading="lazy"
                             onerror="this.src='https://via.placeholder.com/300x300?text=${encodeURIComponent(p.nombre)}'">
                    </div>
                    <div class="p-3">
                        <p class="text-xs text-cuban-green font-medium">${p.categoria}</p>
                        <h3 class="font-bold text-sm mb-1 line-clamp-2">${p.nombre}</h3>
                        <p class="text-xs text-gray-500 mb-2">${p.descripcion}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-cuban-green">$${p.precio}</span>
                            <button onclick="addToCart(${p.id})" class="w-8 h-8 bg-cuban-green text-white rounded-full flex items-center justify-center hover:bg-cuban-dark transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal de imagen (Opción C)
        function openImageModal(src, name) {
            const modal = document.getElementById('imageModal');
            const img = document.getElementById('modalImage');
            const nameEl = document.getElementById('modalImageName');
            
            img.src = src;
            nameEl.textContent = name;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Cerrar modal con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeImageModal();
        });

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.textContent.includes(cat === 'todos' ? 'Todos' : cat.split(' ')[0])) {
                    btn.classList.remove('bg-gray-100', 'text-gray-700');
                    btn.classList.add('bg-cuban-green', 'text-white');
                } else {
                    btn.classList.remove('bg-cuban-green', 'text-white');
                    btn.classList.add('bg-gray-100', 'text-gray-700');
                }
            });
            renderProducts(cat, document.getElementById('searchInput').value);
        }

        function searchProducts() {
            renderProducts(currentCategory, document.getElementById('searchInput').value);
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            if (existing) existing.quantity++;
            else cart.push({...product, quantity: 1});
            saveCart(); updateCartUI();
        }

        function saveCart() {
            localStorage.setItem('elResolvitoCart', JSON.stringify(cart));
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('#cartCount, #cartCountMobile').forEach(el => {
                if (el) { el.textContent = count; el.classList.toggle('hidden', count === 0); }
            });
            
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center py-8 text-gray-500"><i class="fas fa-shopping-cart text-4xl mb-3 opacity-30"></i><p>Carrito vacío</p></div>';
            } else {
                container.innerHTML = cart.map(item => `
                    <div class="flex gap-3 bg-gray-50 p-3 rounded-lg">
                        <img src="${item.imagen}" class="w-16 h-16 object-cover rounded-lg">
                        <div class="flex-1">
                            <h4 class="font-medium text-sm">${item.nombre}</h4>
                            <p class="text-cuban-green font-bold">$${item.precio}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <button onclick="updateQty(${item.id}, -1)" class="w-6 h-6 bg-white rounded shadow text-xs">-</button>
                                <span class="text-sm font-medium">${item.quantity}</span>
                                <button onclick="updateQty(${item.id}, 1)" class="w-6 h-6 bg-white rounded shadow text-xs">+</button>
                                <button onclick="removeItem(${item.id})" class="ml-auto text-red-500"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            const subtotal = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
            const shipping = subtotal > 5000 ? 0 : 200;
            document.getElementById('cartSubtotal').textContent = `$${subtotal}`;
            document.getElementById('cartShipping').textContent = shipping === 0 ? 'Gratis' : `$${shipping}`;
            document.getElementById('cartTotal').textContent = `$${subtotal + shipping}`;
        }

        function updateQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) removeItem(id);
                else { saveCart(); updateCartUI(); }
            }
        }

        function removeItem(id) {
            cart = cart.filter(i => i.id !== id);
            saveCart(); updateCartUI();
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            const overlay = document.getElementById('cartOverlay');
            sidebar.classList.toggle('cart-open');
            overlay.classList.toggle('hidden');
        }

        function checkout() {
            if (cart.length === 0) return;
            const subtotal = cart.reduce((sum, item) => sum + (item.precio * item.quantity), 0);
            const shipping = subtotal > 5000 ? 0 : 200;
            let msg = `*Pedido El Resolvito*\n\n`;
            cart.forEach(item => msg += `• ${item.nombre} x${item.quantity} = $${item.precio * item.quantity}\n`);
            msg += `\nSubtotal: $${subtotal}\nEnvío: ${shipping === 0 ? 'Gratis' : '$'+shipping}\n*Total: $${subtotal + shipping}*`;
            window.open(`https://wa.me/5356382909?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
