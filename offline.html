<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Bayona - Sin conexi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #F8F4E9 0%, #E8E4D9 100%);
            color: #2C2416;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: #1E6B52;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #1E6B52;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: #5C574D;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 32px;
        }
        
        button {
            background: #1E6B52;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #14503C;
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: transparent;
            color: #1E6B52;
            border: 2px solid #1E6B52;
        }
        
        button.secondary:hover {
            background: #1E6B52;
            color: white;
        }
        
        .status {
            margin-top: 24px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.connected {
            background: #D4EDDA;
            color: #155724;
            display: block;
        }
        
        .status.disconnected {
            background: #F8D7DA;
            color: #721C24;
            display: block;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">MB</div>
            <h1>Mercado Bayona</h1>
        </div>
        
        <div class="offline-icon">üì∂</div>
        
        <h2>Parece que est√°s sin conexi√≥n</h2>
        
        <p>
            No podemos cargar el contenido en este momento. 
            Por favor, verifica tu conexi√≥n a internet e intenta nuevamente.
        </p>
        
        <p>
            <strong>Tip:</strong> Algunas funciones b√°sicas est√°n disponibles sin conexi√≥n.
        </p>
        
        <div class="actions">
            <button onclick="window.location.reload()" id="reloadBtn">
                üîÑ Reintentar conexi√≥n
            </button>
            
            <button class="secondary" onclick="showOfflineContent()">
                üì± Ver contenido disponible sin conexi√≥n
            </button>
        </div>
        
        <div id="connectionStatus" class="status disconnected">
            Estado: Sin conexi√≥n a internet
        </div>
    </div>

    <script>
        // Verificar conexi√≥n peri√≥dicamente
        function checkConnection() {
            const statusElement = document.getElementById('connectionStatus');
            const reloadBtn = document.getElementById('reloadBtn');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Estado: Conectado ‚úì';
                statusElement.className = 'status connected';
                reloadBtn.textContent = 'üîÑ Volver a la aplicaci√≥n';
                reloadBtn.onclick = () => window.location.href = '/';
            } else {
                statusElement.textContent = 'Estado: Sin conexi√≥n a internet';
                statusElement.className = 'status disconnected';
                reloadBtn.textContent = 'üîÑ Reintentar conexi√≥n';
                reloadBtn.onclick = () => window.location.reload();
            }
        }
        
        // Verificar conexi√≥n cada 5 segundos
        setInterval(checkConnection, 5000);
        
        // Escuchar eventos de conexi√≥n
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
        
        // Verificar al cargar
        checkConnection();
        
        // Mostrar contenido offline disponible
        function showOfflineContent() {
            alert('Contenido disponible sin conexi√≥n:\n\n‚Ä¢ Productos previamente cargados\n‚Ä¢ Carrito de compras\n‚Ä¢ Informaci√≥n de contacto\n‚Ä¢ C√≥mo comprar\n\nLa pr√≥xima vez que tengas conexi√≥n, podr√°s completar tu compra.');
        }
        
        // Intentar reconexi√≥n autom√°tica despu√©s de 30 segundos
        setTimeout(() => {
            if (!navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
