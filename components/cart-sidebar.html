<!-- Cart Sidebar Component -->
<div id="cart-overlay" class="cart-overlay" onclick="cart.toggleCart()"></div>

<div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
        <h3><i class="fas fa-shopping-cart"></i> Tu Carrito</h3>
        <button onclick="cart.toggleCart()" class="cart-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div id="cart-items" class="cart-items">
        <!-- Items se cargan dinámicamente -->
    </div>

    <div id="cart-footer" class="cart-footer">
        <div class="cart-totals">
            <div class="cart-row">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0</span>
            </div>
            <div class="cart-row">
                <span>Envío:</span>
                <span id="cart-shipping">$200</span>
            </div>
            <div class="cart-row total">
                <span>Total:</span>
                <span id="cart-total" class="text-cuban-green">$200</span>
            </div>
        </div>

        <button onclick="cart.checkout()" class="btn btn-whatsapp btn-block">
            <i class="fab fa-whatsapp"></i> Hacer pedido
        </button>
    </div>
</div>
