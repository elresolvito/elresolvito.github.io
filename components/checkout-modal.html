<!-- components/checkout-modal.html -->
<div id="checkoutModal" class="fixed inset-0 bg-black/50 z-[200] hidden flex items-center justify-center p-4" onclick="closeCheckoutModal()">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-gradient-to-r from-cuban-green to-cuban-dark text-white rounded-t-2xl">
            <h3 class="text-xl font-bold flex items-center gap-2">
                <i class="fab fa-whatsapp"></i> Completar pedido
            </h3>
            <button onclick="closeCheckoutModal()" class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center hover:bg-white/30 transition">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="p-6">
            <form id="checkoutForm" onsubmit="event.preventDefault(); sendCompleteOrder();">
                <div class="mb-4 p-3 bg-gray-50 rounded-lg">
                    <p class="text-sm font-semibold mb-1">Resumen de tu compra:</p>
                    <div id="checkoutCartSummary" class="text-xs text-gray-600 max-h-20 overflow-y-auto"></div>
                    <div class="flex justify-between text-sm font-bold mt-2 pt-2 border-t border-gray-200">
                        <span>Subtotal:</span>
                        <span id="checkoutTotal" class="text-cuban-green">$0</span>
                    </div>
                     <p class="text-xs text-gray-500 mt-1">Compra mínima: $500</p>
                </div>

                <div class="mb-4">
                    <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-user mr-1 text-cuban-green"></i>Nombre completo <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="customerName" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cuban-green focus:border-transparent outline-none"
                           placeholder="Ej: Juan Pérez">
                </div>

                <!-- NUEVO: Zona de entrega -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-map-marked-alt mr-1 text-cuban-green"></i>Zona de entrega <span class="text-red-500">*</span>
                    </label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <label class="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50 flex-1">
                            <input type="radio" name="deliveryZone" value="habana-vieja" checked class="w-4 h-4 text-cuban-green">
                            <span><i class="fas fa-city mr-1 text-blue-600"></i> La Habana Vieja <span class="text-xs font-bold text-cuban-green">($400)</span></span>
                        </label>
                        <label class="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50 flex-1">
                            <input type="radio" name="deliveryZone" value="fuera" class="w-4 h-4 text-cuban-green">
                            <span><i class="fas fa-truck mr-1 text-orange-600"></i> Fuera de LH <span class="text-xs text-gray-500">(a consultar)</span></span>
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="customerAddress" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-map-marker-alt mr-1 text-cuban-green"></i>Dirección completa <span class="text-red-500">*</span>
                    </label>
                    <textarea id="customerAddress" rows="2" required
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cuban-green focus:border-transparent outline-none"
                              placeholder="Ej: Calle 123, apto 4, entre Gervasio y Escobar, La Habana"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-credit-card mr-1 text-cuban-green"></i>Método de pago <span class="text-red-500">*</span>
                    </label>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <label class="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50 flex-1">
                            <input type="radio" name="paymentMethod" value="Efectivo" checked class="w-4 h-4 text-cuban-green">
                            <span><i class="fas fa-money-bill-wave mr-1 text-green-600"></i> Efectivo</span>
                        </label>
                        <label class="flex items-center gap-2 p-3 border rounded-lg cursor-pointer hover:bg-gray-50 flex-1">
                            <input type="radio" name="paymentMethod" value="Transferencia" class="w-4 h-4 text-cuban-green">
                            <span><i class="fas fa-university mr-1 text-blue-600"></i> Transferencia</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="customerNotes" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-pen mr-1 text-cuban-green"></i>Notas adicionales (opcional)
                    </label>
                    <textarea id="customerNotes" rows="2"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cuban-green focus:border-transparent outline-none"
                              placeholder="Ej: Tocar timbre 3, entregar en horario de tarde..."></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeCheckoutModal()" 
                            class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg font-bold hover:bg-gray-100 transition">
                        Cancelar
                    </button>
                    <button type="submit" 
                            class="flex-1 btn-whatsapp text-white px-4 py-3 rounded-lg font-bold hover:opacity-90 transition flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp"></i> Enviar pedido
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
